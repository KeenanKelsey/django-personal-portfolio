{% block content%}


<h1>Hello Blog</h1>
<h2>Keenan Has Written {{ blogs.count }} Blog{{blogs.count|pluralize}}</h2>

{% for blog in blogs %}
<a href="{% url 'blog:detail' blog.id %}"><h2>{{ blog.title }}</h2></a>
<h5>{{ blog.date|date:'M d Y'|upper }}</h5>
<p>{{ blog.description|striptags|truncatechars:150 }}</p>


{% endfor %}
{% endblock %}
